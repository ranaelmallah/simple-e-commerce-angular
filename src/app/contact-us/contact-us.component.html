<!-- contact section -->

<section class="contact_section ">
    <div class="container px-1">
        <div class="heading_container ">
            <h2 class="text-center">Contact Us</h2>
        </div>
    </div>
    <div class="container container-bg">
        <div class="row">
            <div class="col-lg-7 col-md-6 px-0">
                <div class="map_container">
                    <div class="map-responsive">
                        <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France" width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-5 px-0">
                <form [formGroup]="contactForm" (ngSubmit)="update()">
                    <input type="text" placeholder="Name" formControlName="name" />
                    <input type="email" placeholder="Email" formControlName="email" />
                    <input type="text" placeholder="Phone" formControlName="phone" />
                    <input type="text" class="message-box" placeholder="Message" formControlName="message" />
                    <button type="submit" [disabled]="!contactForm.valid" [class.disabled]="[!contactForm.valid]"> SEND</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- end contact section -->
